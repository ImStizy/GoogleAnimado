<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Título da página -->
    <title>Google Animated</title>
    <!-- -  -   -   -   - -->

    <div class="BarraDeCima">
        <div class="Itens">
            <div class="Listras">
                <i class="fas fa-bars"></i>
            </div>
            <div class="Drive">
                <i class="fab fa-google-drive"></i>
            </div>
            <div class="User">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="Gmail">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="Youtube">
                <i class="fab fa-youtube"></i>
            </div>
            <div class="SetinhaBaixo">
                <button class="BotaoSetinha"><i class="fas fa-angle-down"></i></button>
            </div>
        </div>
    </div>

    <!--  Logo  Colorido  -->
    <div class="CaixaGeral">
        <div class="Logo">
            <div class="FonteLogo">
                <div class="LetraG1"><strong class="SG1">G</strong></div><div class="LetraO1"><strong>o</strong></div><div class="LetraO2"><strong>o</strong></div><div class="LetraG2"><strong>g</strong></div><div class="LetraL"><strong>l</strong></div><div class="LetraE"><strong>e</strong></div>
            </div>
        </div>
    <!-- -  -   -   -   - -->
    <!--      Input       -->
        <div class="ColisaoInput">
            <div class="Input">
                <i id="Lupa" class="fas fa-search" class="Lupa"></i>
                <input class="InputElement">
                <i id="Teclado" class="fas fa-keyboard"></i>
            </div>
        </div>
        <!--     Botões       -->
        <div class="Botoes">
            <button class="Btn1">Pesquisa Google</button>
            <button class="Btn2">Estou com sorte</button>
        </div>
        <!-- -  -   -   -   - -->
    </div>
    <!-- -  -   -   -   - -->
    <!--     Crédito      -->
    <div class="CreditosBox">
        <p class="DevText">Developer</p>
        <div class="Github">
            <a href="https://github.com/ImStizy" class="Links"><i class="fab fa-github"></i></a>
        </div>
        <div class="Twitter">
            <i class="fab fa-twitter"></i>
        </div>
        <div class="Instagram">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="Download">
            <a href="./PrintPC.png" class="Links"><i class="fas fa-download"></i></a>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/684369472c.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
